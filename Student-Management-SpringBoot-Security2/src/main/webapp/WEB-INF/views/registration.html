<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form action="/register" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <!-- Add checkboxes or a multi-select dropdown for selecting roles -->
    <br>
    <label for="roles">Roles:</label>
    <input type="checkbox" id="role_user" name="roles" value="USER"> User
    <input type="checkbox" id="role_admin" name="roles" value="ADMIN"> Admin

    <br>

    <button type="submit">Register</button>
</form>

</body>
</html>
